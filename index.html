<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="UTF-8">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<h1>Do your math</h1>

<div id = "container">

    <div id = "display"></div>

    <div id ="workArea">
        <div id ="workAreaCentral">
            <div id="centralTop">
                <div id = "percent" class="operator">
                    %
                </div>
                <div id = "clearLast" class="operator">
                    Del
                </div>
                <div id = "clearAll" class="operator">
                    C
                </div>
                
                <div id = "comma" class="operator">
                    ,
                </div>
                <div id = "divide" class="operator">
                    รท
                </div>
            </div>
            <div id="centralBottom">
                <div id = "keyboard">
                    <div id = "one" class="number">
                        1
                    </div>
                    <div id = "two" class="number">
                        2
                    </div>
                    <div id = "three" class="number">
                        3
                    </div>
                    <div id = "four" class="number">
                        4
                    </div>
                    <div id = "five" class="number">
                        5
                    </div>
                    <div id = "six" class="number">
                        6
                    </div>
                    <div id = "seven" class="number">
                        7
                    </div>
                    <div id = "eight" class="number">
                        8
                    </div>
                    <div id = "nine" class="number">
                        9
                    </div>
                    <div id = "zero" class="number">
                        0
                    </div>
                </div>    
            </div>
        </div>
        <div id ="workAreaSide">
            <div id = "multiply" class="operator">
                X
            </div>
            <div id = "add" class="operator">
                +
            </div>
            <div id = "subtract" class="operator">
                -
            </div>
            <div id = "equal" class="operator">
                =
            </div>
        </div>
    </div>


</div>

</body>
<script src="./javascript.js"></script>

</html>
